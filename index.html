<head>
    <link rel="stylesheet" href="style.css" />
    <script src="//unpkg.com/d3-scale"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <title>BTC globe</title>
</head>

<body>
    <div class="container">
        <div id="globeViz"></div>
        <div class="top-left">
            <h3>Latest</h3>
            <div id="latest-list"></div>
        </div>

        <div class="top-right">
            <h3>Settings</h3>
            <input type="checkbox" id="toggleFocusCheckbox" checked onclick="focusToggle()">
            <label> Focus on new transactions ><input type="number" name="focusTransactionMin" id="focusTransactionMin" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 5 + 'px';">btc</label>
            <br>
            <input type="number" id="maxNumTransactions" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 7 + 'px';">
            <label title="Higher values cause more lag in the long term"> Maxmium number of transactions logged </label>
            <br>
            <label> 
                Only log transactions ><input type="number" name="logTransactionMin" id="logTransactionMin" onkeypress="this.style.width = ((this.value.length + 1) * 8) + 5 + 'px';">btc
            </label>
        </div>

        <p class="bottom">
            Showing realtime Bitcoin transactions |
            <a href="https://github.com/Tomasroma64/btc-globe">GitHub</a> feel free to submit a pull request | by
            <a href="http://tomasmaillo.com">tomasmaillo</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
